<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="menu">
        <li>Home</li>
        <li>About</li>
        <li>Blog</li>
        <li style="display: none;">Project</li>
    </ul>
    <ul id="menu1">
        <li>H</li>
        <li>A</li>
        <li>B</li>
        <li style="display: none;">Project</li>
    </ul>
    <script>
        let menu = document.getElementById("menu");
        let menu1 = document.getElementById("menu1");

        
        // Replace the first child of menu with the first child of menu1
        menu.replaceChild(menu1.firstElementChild, menu.firstElementChild);
    </script>
</body>
</html>
